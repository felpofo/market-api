# to setup database run docker compose -f postgres.yaml up

version: "3"
services:
  postgres:
    image: postgres:10.3-alpine
    ports:
      - "5432:5432"
    network_mode: bridge
    container_name: postgres_docker
    environment:
      POSTGRES_USER: "fucking awesome name"
      POSTGRES_PASSWORD: "strong password ðŸ’ª"
      POSTGRES_DB: "postgres"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
